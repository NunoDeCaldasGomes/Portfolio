<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact De Caldas Gomes Nuno Miguel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Me contacter</h1>
      <nav><a href="index.html">Retour</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="card reveal">
      <form id="contactForm">
        <label for="nom">Nom</label><br>
        <input id="nom" name="nom" type="text" required><br>
        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" required><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br>
        <button class="btn" type="submit">Envoyer</button>
        <div id="status" style="margin-top:10px;color:#2b6cb0"></div>
      </form>
    </section>
    <section class="card reveal">
      <h2>Me joindre rapidement</h2>
      <p>Tu peux aussi me contacter sur LinkedIn :</p>
      <a class="btn" href="https://www.linkedin.com/in/nuno-de-caldas-gomes-906a9b229/" target="_blank" rel="noopener noreferrer">Mon LinkedIn</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> De Caldas Gomes Nuno Miguel — BTS SIO</p>
    </div>
  </footer>

  <script src="animation.js" defer></script>
  <script>
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      const nom = document.getElementById('nom').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      try {
        const res = await fetch('/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nom, email, message })
        });
        if (res.ok) {
          statusEl.textContent = 'Merci, votre message a été envoyé.';
          form.reset();
        } else {
          const data = await res.json().catch(() => ({}));
          statusEl.style.color = '#c53030';
          statusEl.textContent = data.error || 'Une erreur est survenue, réessayez plus tard.';
        }
      } catch (err) {
        const subject = encodeURIComponent(`Contact — ${nom}`);
        const body = encodeURIComponent(`Nom: ${nom}\nEmail: ${email}\n\nMessage:\n${message}`);
        window.location.href = `mailto:nunodecaldasgomes@icloud.com?subject=${subject}&body=${body}`;
      }
    });
  </script>
</body>
</html>
