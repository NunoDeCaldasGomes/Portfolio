<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact De Caldas Gomes Nuno Miguel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Me contacter</h1>
      <nav><a href="index.html">Retour</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="card reveal">
      <form id="contactForm" action="https://formsubmit.co/decaldasgomes@gmail.com" method="POST" accept-charset="UTF-8">
        <label for="nom">Nom</label><br>
        <input id="nom" name="nom" type="text" required><br>
        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" required><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br>
        <button class="btn" type="submit">Envoyer</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" id="_subject" value="Nouveau message — Portfolio">
        <input type="hidden" name="_next" id="_next" value="">
        <input type="text" name="_honey" id="_honey" style="display:none">
        <input type="hidden" name="_replyto" id="_replyto" value="">
        <div id="status" style="margin-top:10px;color:#2b6cb0"></div>
      </form>
    </section>
    <section class="card reveal">
      <h2>Me joindre rapidement</h2>
      <p>Tu peux aussi me contacter sur LinkedIn :</p>
      <a class="btn" href="https://www.linkedin.com/in/nuno-de-caldas-gomes-906a9b229/" target="_blank" rel="noopener noreferrer">Mon LinkedIn</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> De Caldas Gomes Nuno Miguel — BTS SIO</p>
    </div>
  </footer>

  <script src="animation.js" defer></script>
  <script>
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('status');
    const subjectEl = document.getElementById('_subject');
    const nextEl = document.getElementById('_next');
    const replyEl = document.getElementById('_replyto');

    const params = new URLSearchParams(location.search);
    if (params.get('sent') === '1') {
      statusEl.textContent = 'Merci, votre message a été envoyé.';
    }

    form.addEventListener('submit', () => {
      const nom = document.getElementById('nom').value.trim();
      const email = document.getElementById('email').value.trim();
      subjectEl.value = `Nouveau message de ${nom}`;
      nextEl.value = new URL('index2.html?sent=1', location.href).href;
      replyEl.value = email;
    });
  </script>
</body>
</html>
